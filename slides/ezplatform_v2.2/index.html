<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Extending eZ Platform V2, Feature V2.2</title>

		<link rel="stylesheet" href="../../reveal.js/css/reveal.css">
		<link rel="stylesheet" href="css/ez-2016.css" id="theme">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../reveal.js/lib/css/zenburn.css">
    <!-- Add some transparent background to slide to make it more readable despite bg image -->
    <link rel="stylesheet" href="css/style.css">
	</head>
	<body class="ez">

		<img class="ez_logo" src="img/eZ-Logo.svg" />
		<div class="reveal">
			<div class="slides" >

				<section class="ez-title-slide" data-background-image="img/ezsystems.png" data-background-position="center" data-background-repeat="repeat">

				<ul class="ez-slide-meta">
						<li>Ramzi Arfaoui</li>
						<li>PS Consultant</li>
						<li><a href="mailto:@ez.no">ramzi.arfaoui@ez.no</a></li>
						<li><a href="https://twitter.com/ramzi_ar">@ramzi_ar</a></li>
						<li>Github:<a href="https://github.com/arfaram">@arfaram</a></li>
				</ul>
		</section>

        <section data-markdown="index.md"
                          data-separator="^\n---\n$"
                          data-separator-vertical="^\n--\n$"
                          data-notes="^Note:"
                          data-charset="utf-8">
        </section>
			</div>
		</div>

		<script src="../../reveal.js/lib/js/head.min.js"></script>
		<script src="../../reveal.js/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/../../reveal.js#configuration
			Reveal.initialize({
          controls: true,
  				center: true,
          history: true,
					progress: false,
					slideNumber: true,
					transition: 'slide', // none/fade/slide/convex/concave/zoom
					width: '100%',
			 		height: '100%',
			 		margin: 0,
          dependencies: [
  					{ src: '../../reveal.js/plugin/markdown/marked.js' },
  					{ src: '../../reveal.js/plugin/markdown/markdown.js' },
  					{ src: '../../reveal.js/plugin/notes/notes.js', async: true },
  					{ src: '../../reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
  				]
			});
		</script>
	</body>
</html>
